<!DOCTYPE html>
<html>
<head>
    <title>{{ data.name }}'s Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 800px;
            margin: 40px auto;
            padding: 30px;
            border: 1px solid #ccc;
        }
        h1, h2 {
            border-bottom: 1px solid #ddd;
        }
        .section {
            margin-top: 20px;
        }
        .download-btn {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>{{ data.name }}</h1>
    <p><strong>Email:</strong> {{ data.email }}</p>
    <p><strong>Phone:</strong> {{ data.phone }}</p>

    <div class="section">
        <h2>Education</h2>
        <p>{{ data.education }}</p>
    </div>

    <div class="section">
        <h2>Skills</h2>
        <p>{{ data.skills }}</p>
    </div>

    <div class="section">
        <h2>Projects</h2>
        <p>{{ data.projects }}</p>
    </div>

    <form method="post" action="/download">
        {% for key, value in data.items() %}
            <input type="hidden" name="{{ key }}" value="{{ value }}">
        {% endfor %}
        <button class="download-btn" type="submit">Download as PDF</button>
    </form>
</body>
</html>
