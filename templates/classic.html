<html>
<head>
  <style>
    body { font-family: Georgia, serif; padding: 40px; }
    h1 { font-size: 32px; margin-bottom: 5px; }
    h2 { font-size: 20px; margin-top: 30px; border-bottom: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>{{ data.name }}</h1>
  <p><strong>Email:</strong> {{ data.email }} | <strong>Phone:</strong> {{ data.phone }}</p>

  <h2>Education</h2>
  <p>{{ data.education }}</p>

  <h2>Skills</h2>
  <p>{{ data.skills }}</p>

  <h2>Projects</h2>
  <p>{{ data.projects }}</p>

  {% if preview %}
    <form method="post" action="/download">
      {% for key, value in data.items() %}
        <input type="hidden" name="{{ key }}" value="{{ value }}">
      {% endfor %}
      <button type="submit">Download as PDF</button>
    </form>
  {% endif %}
</body>
</html>
