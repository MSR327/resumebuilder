<!-- minimal.html -->
<html>
<head>
  <style>
    body { font-family: Arial, sans-serif; margin: 60px; color: #000; }
    h1 { margin: 0; font-size: 26px; }
    h3 { margin-top: 30px; font-size: 16px; border-bottom: 1px solid #ddd; }
  </style>
</head>
<body>
  <h1>{{ data.name }}</h1>
  <p>{{ data.email }} | {{ data.phone }}</p>

  <h3>Education</h3>
  <p>{{ data.education }}</p>

  <ul>
    {% for skill in data.skills %}
      <li>{{ skill }}</li>
    {% endfor %}
  </ul>

  <h3>Projects</h3>
  <p>{{ data.projects }}</p>

  {% if preview %}
    <form method="post" action="/download">
      {% for key, value in data.items() %}
        <input type="hidden" name="{{ key }}" value="{{ value }}">
      {% endfor %}
      <button type="submit">Download PDF</button>
    </form>
  {% endif %}
</body>
</html>
